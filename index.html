<!DOCTYPE html>
<html lang="en">

  <head>
		<meta charset="utf-8">
		<!--la propiedad width controla el tamaño del viewport, que tambien puede
		definirse con un numero de pixeles como width=600 o con un valor especial
		como device-width que es el equivalente al ancho de la pantalla en pixeles.-->
    <!-- los cuales pueden ser utiles para paginas con elementos que cambian
		tamaño o posicion basadas en la altura del viewport.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- la propiedad initil-scale controla el nivel de zoom cuando la pagina
		se carga por primera vez-->
